
// Add all KAS parts to the cck-eva category

@PART[KAS.*,KAS_*]:NEEDS[CommunityCategoryKit&KAS]:FOR[CommunityPartsTitles]
{
	@tags ^= :^:cck-eva-items :
	&tags = cck-eva-items KAS              // will apply if part has no existing tags
}


// hide cck-kas category

@PART:HAS[#name[nflv*]]:AFTER[KAS]
{
	@tags ^= :cck-kas::
}

@CCKExtraFilterConfig:AFTER[KAS]
{
	!Item[Kerbal Attachment System] {}
}