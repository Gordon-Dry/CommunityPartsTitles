// Lights from different mods to the cck-lights

//Squad
@PART[spotLight1,spotLight2]:NEEDS[CommunityCategoryKit]
{
  @category = none
  @tags ^= :$: cck-lights:
}

//StationPartsExpansion
@PART[light-area-01]:NEEDS[StationPartsExpansion&CommunityCategoryKit]
{
  @category = none
  @tags ^= :$: cck-lights:
}

//indicatorLight
@PART[indicatorLightSmall]:NEEDS[IndicatorLights&CommunityCategoryKit]
{
  @category = none
  @tags ^= :$: cck-lights:
}

//AviationLights
@PART[*]:HAS[@MODULE[ModuleNavLight]]:NEEDS[AviationLights&CommunityCategoryKit]
{
  @category = none
  @tags ^= :$: cck-lights:
  &tags = cck-lights light aviation                // will apply if part has no existing tags
}

//AirplanePlus
@PART[navlight]:NEEDS[AirplanePlus&CommunityCategoryKit]
{
  @category = none
  @tags ^= :$: cck-lights:
  &tags = cck-lights light aviation                // will apply if part has no existing tags
}
